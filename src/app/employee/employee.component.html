
<mat-card *ngFor="let emp of employee">
    <mat-card-header>
    <mat-card-title>{{emp.firstName}} {{emp.lastname}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{emp.expectedSalary}}
    </mat-card-content>
    <mat-card-content>
        {{emp.designation}}
    </mat-card-content>
    <mat-card-content>
        {{emp.company}}
    </mat-card-content>
    <mat-card-content>
        {{emp.gender}}
    </mat-card-content>
</mat-card>
